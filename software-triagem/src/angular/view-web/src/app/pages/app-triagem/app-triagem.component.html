<!-- app-triagem.component.html -->

<div class="campo">
    <p id="paragrafo"><strong>Preencha os campos abaixo</strong></p>
</div>
<form class="formu" (ngSubmit)="onSubmit()" #triagemForm="ngForm">
    <fieldset class="grupo">
        <div class="campo">
            <label for="especialidades"><strong>Qual Especialidade?</strong></label>
            <select id="especialidades" name="especialidades" [(ngModel)]="especialidade">
                <option selected disabled value="">Selecione...</option>
                <option value="Cardiologista">Cardiologista</option>
                <option value="Ortopedista">Ortopedista</option>
                <option value="Clinico Geral">Clínico Geral</option>
                <option value="Outros">Outros</option>
            </select>
        </div>
        <hr>
        <div class="campo">
            <label id="hipertenso"><strong>Você é hipertenso?</strong></label>
            <input type="radio" name="hipertensao" value="sim" [(ngModel)]="hipertensao">Sim
            <input type="radio" name="hipertensao" value="nao" [(ngModel)]="hipertensao" checked>Não
        </div>
        <hr>
        <div class="campo">
            <label id="diabetico"><strong>Você é diabético?</strong></label>
            <input type="radio" name="diabetico" value="sim" [(ngModel)]="diabetico">Sim
            <input type="radio" name="diabetico" value="nao" [(ngModel)]="diabetico" checked>Não
        </div>
        <hr>
        <div class="campo">
            <label id="febre"><strong>Você tem febre?</strong></label>
            <input type="radio" name="febre" value="sim" [(ngModel)]="febre">Sim
            <input type="radio" name="febre" value="nao" [(ngModel)]="febre" checked>Não
        </div>
        <hr>
        <div class="campo">
            <label id="dor"><strong>Você está com dor?</strong></label>
            <div class="campo">
                <input type="radio" name="dor" value="sim" [(ngModel)]="dor" (change)="toggleIntensidadeDisplay()">Sim
                <input type="radio" name="dor" value="nao" [(ngModel)]="dor" (change)="toggleIntensidadeDisplay()">Não
            </div>
        </div>
        <hr>
        <div class="campo" *ngIf="dor === 'sim'">
            <label for="intensidade"><strong>Intensidade da Dor:</strong></label>
            <select id="intensidade" name="intensidade"[(ngModel)]="intensidade">
                <option value="fraca">Fraca</option>
                <option value="media">Média</option>
                <option value="intensa">Intensa</option>
            </select>
        </div>
        <hr>
        <div class="campo">
            <label for="peso"><strong>Qual seu peso?</strong></label>
            <input type="text" id="peso" name="peso" [(ngModel)]="peso" required>
        </div>
        <div class="campo">
            <label for="idade"><strong>Data de Nascimento</strong></label>
            <input type="date" id="idade" name="idade" [(ngModel)]="idade" required>
        </div>
        <hr>
        <button id="submitbtn" class="botao" type="submit">Enviar</button>
    </fieldset>
</form>

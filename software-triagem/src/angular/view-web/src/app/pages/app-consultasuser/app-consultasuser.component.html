<div class="info">
    <div class="icone">
        <img src="https://th.bing.com/th/id/OIP.yP9-cBqMupSFhYRZoB_4ZAHaHa?pid=ImgDet&w=174&h=174&c=7&dpr=1,3" alt="Icone">
    </div>
    <div class="text">
        <h1>Suas Consultas Agendadas</h1>
        <p>Para verificar suas consultas, local.data e hora, clique no botão ao lado</p>
    </div>
    <div class="clik">
        <a href="#" (click)="openModal($event)">Minhas Consultas</a>
    </div>
</div>



<div id="myModal" class="modal" #myModal (click)="onWindowClick($event)">
    <div class="modal-content">
        <button class="close-btn" (click)="closeModal()">Fechar</button>
        <h2>Dados da Consulta</h2>
        <table>
            <thead>
            <tr id="triagem">
                <th id="especialidade">Especialidade</th>
                <th id="endereco">Endereço</th>
                <th id="date">Data</th>
                <th id="hora">Horario</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of consultaData">
                <td id="especialista">{{ item.especialidade }}</td>
                <td id="local">{{ item.endereco }}</td>
                <td id="data">{{ item.date }}</td>
                <th id="horario">{{ item.hora}}</th>
            </tr>
            </tbody>
        </table>
    </div>
</div>

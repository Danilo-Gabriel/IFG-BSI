<body>
<header>
  <h1>APP Triagem</h1>
  <nav>

  </nav>
</header>

<div class="login-container">
  <form [formGroup]="formLogin" class="login-form" id="formulario">

    <h2>Login</h2>

    <div class="form-group">
      <label for="email"></label>
      <input formControlName="email" type="email" id="email" name="email" required placeholder="E-email">
    </div>
    <div class="form-group">
      <label for="senha"></label>
      <input formControlName="senha" type="password" id="senha" name="senha" required placeholder="Senha">

    </div>

    <div class="form-group">
      <button (click)="onSubmit()" type="submit">Entrar</button>
    </div>
    <div class="form-group">
      <a [routerLink]="['/pages/esqueceusenha']">Esqueceu a Senha?</a>
      <a [routerLink]="['/pages/cadastraruser']">Cadastrar</a>

    </div>
  </form>
</div>
<footer>
  <p>APP Triagem</p>
</footer>

</body>

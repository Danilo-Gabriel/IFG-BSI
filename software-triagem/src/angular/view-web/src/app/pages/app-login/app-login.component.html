<body>
<header>
  <h1>Saude</h1>
</header>

<div class="login-container">
  <form [formGroup]="formLogin" class="login-form" id="formulario">

    <h2>Login</h2>

    <div class="form-group">
      <label for="email">E-mail:</label>
      <input formControlName="email" type="email" id="email" name="email" required placeholder="Digite aqui seu email">
    </div>
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input formControlName="senha" type="password" id="senha" name="senha" required placeholder="Digite sua Senha">

    </div>

    <div class="form-group">
      <button (click)="onSubmit()" type="submit">Entrar</button>
    </div>
    <div class="form-group">
      <a href="#">Esqueci a senha</a>
      <a href="Cadastrar.html">Cadastrar</a>
    </div>
  </form>
</div>

</body>




<link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
<div class="cadastro">
    <form #formCadastro="ngForm" class="formcadastro" (ngSubmit)="onSubmit(formCadastro)"  id="formulario">

        <h2>Cadastrar</h2>
        <div class="form-group">
            <label for="fullName"></label>
            <input ngModel #fullName="ngModel" type="text" id="fullName" name="fullName" class="fullName" placeholder="Nome Completo" required>
        </div>

        <div class="form-group">
            <label for="phone"></label>
            <input type="tel" id="phone" name="phone" pattern="\(\d{2}\)\s9?\d{4}-\d{4}" required class="phone" placeholder="(XX) 9XXXX-XXXX">
        </div>
        <div class="form-group">
            <label for="address"></label>
            <input type="text" id="address" name="address" required class="address" placeholder=" Endereço Completo">
        </div>
        <div class="form-group">
            <label for="birthDate"></label>
            <input type="date" id="birthDate" name="birthDate" required class="birthDate" placeholder="data de Nascimento">
        </div>
        <div class="form-group">
            <label for="email"></label>
            <input type="email" id="email" name="email" required class="email" placeholder="Seu email">
        </div>
      <div class="form-group">
        <label for="password"></label>
        <input type="password" id="password" name="password" required class="password" placeholder="Digite sua Senha">
        <span id="senha-instrucoes" class="instrucoes">
        Senha com pelo menos 8 caracteres, incluindo números e letras maiúsculas e minúsculas.
      </span>

      </div>
